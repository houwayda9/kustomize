apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:83285ca59be5a0042223704c8ece148fbbf62403
          imagePullPolicy: Always
          ports:
            - containerPort: 80
