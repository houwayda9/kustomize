apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: houwayda/test:4762b854c85b974d5ff89417ef15be8fba16b6af
          imagePullPolicy: Always
          ports:
            - containerPort: 80
